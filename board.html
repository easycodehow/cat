<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>집사 커뮤니티 - 나이스 캣치</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js" defer></script>
    <script src="js/auth.js" defer></script>
    <script src="js/board.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <!-- Top Banner -->
        <div class="top-banner">
            <div class="container">
                <p>무료 배송 받는 가장 쉬운 방법!</p>
            </div>
        </div>

        <!-- Main Header -->
        <div class="header-main">
            <div class="container">
                <div class="header-logo">
                    <a href="index.html">
                        <img src="images/logo_ko.png" alt="나이스 캣치">
                    </a>
                </div>

                <div class="header-search">
                    <input type="text" placeholder="어떤 상품을 찾으세요?" class="search-input">
                    <button class="search-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                </div>

                <div class="header-icons">
                    <a href="#" class="icon-btn" title="검색">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </a>
                    <a href="#" class="icon-btn" title="찜하기">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                        </svg>
                    </a>
                    <a href="login.html" class="icon-btn" title="로그인">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </a>
                    <a href="#" class="icon-btn" title="장바구니">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>

        <!-- Navigation Menu -->
        <nav class="header-nav">
            <div class="container">
                <a href="index.html" class="nav-item">카테고리</a>
                <a href="#" class="nav-item">동물</a>
                <a href="#" class="nav-item">산업별</a>
                <a href="#" class="nav-item">병원</a>
                <a href="#" class="nav-item">이벤트</a>
                <a href="board.html" class="nav-item active">집사 커뮤니티</a>
            </div>
        </nav>
    </header>

    <!-- Board Section -->
    <section class="board-section">
        <div class="container">
            <h1 class="board-main-title">자유게시판</h1>

            <!-- Search Bar -->
            <div class="board-search-container">
                <input type="text" id="searchInput" placeholder="검색어를 입력해주세요." class="board-search-input" lang="ko" onkeypress="if(event.key === 'Enter') searchPosts()">
                <button onclick="searchPosts()" class="board-search-btn">검색</button>
            </div>

            <!-- Board Table -->
            <div class="board-table-container">
                <table class="board-table">
                    <thead>
                        <tr>
                            <th class="col-num">번호</th>
                            <th class="col-title">제목</th>
                            <th class="col-email">아이디</th>
                            <th class="col-date">작성일</th>
                            <th class="col-views">조회수</th>
                        </tr>
                    </thead>
                    <tbody id="boardTableBody">
                        <tr>
                            <td colspan="5" class="loading-message">게시글을 불러오는 중...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="board-pagination">
                <button onclick="prevPage()" class="page-btn">이전</button>
                <span class="page-info" id="pageInfo">1 / 1</span>
                <button onclick="nextPage()" class="page-btn">다음</button>
            </div>

            <!-- Write Button -->
            <div class="board-write-container">
                <a href="#" onclick="handleWriteClick(event)" class="btn-write">글쓰기</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-top">
                <div class="footer-logo">
                    <img src="images/logo_ko.png" alt="나이스 캣치">
                </div>
                <div class="footer-links">
                    <a href="#" class="footer-link">회사소개</a>
                    <a href="#" class="footer-link">이용약관</a>
                    <a href="#" class="footer-link">개인정보처리방침</a>
                    <a href="#" class="footer-link">고객센터</a>
                </div>
            </div>
            <div class="footer-info">
                <p>상호: 나이스 캣치 | 대표: 홍길동 | 사업자등록번호: 123-45-67890</p>
                <p>주소: 서울특별시 강남구 테헤란로 123 나이스타워 10층</p>
                <p>고객센터: 1588-1234 | 이메일: support@nicecat.com</p>
                <p class="footer-copyright">Copyright © 2025 NICE CATCH. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // 페이지 로드 시 게시글 로드
        window.addEventListener('DOMContentLoaded', async () => {
            // 게시글 목록 로드 (로그인 없이도 조회 가능)
            loadPosts();
        });

        // 글쓰기 버튼 클릭 핸들러
        async function handleWriteClick(event) {
            event.preventDefault();

            const user = await getCurrentUser();

            if (!user) {
                // 로그인 안 되어 있으면 로그인 페이지로 이동
                sessionStorage.setItem('redirectAfterLogin', 'write.html');
                window.location.href = 'login.html';
            } else {
                // 로그인 되어 있으면 글쓰기 페이지로 이동
                window.location.href = 'write.html';
            }
        }
    </script>
</body>
</html>
